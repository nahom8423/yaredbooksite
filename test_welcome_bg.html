<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Background Test (App-relative)</title>
  <style>
    :root { --app-bg: #171717; --sidebar-w: 256px; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--app-bg); color: white; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto; }
    .app { position: relative; min-height: 100%; overflow: hidden; }
    .sidebar { position: absolute; top: 0; left: 0; bottom: 0; width: var(--sidebar-w); background: rgba(0,0,0,0.25); border-right: 1px solid #222; }
    .content { margin-left: var(--sidebar-w); min-height: 100vh; padding: 32px; position: relative; z-index: 1; }
    .welcome-bg, .welcome-bg-sidebar { position: fixed; inset: 0; pointer-events: none; opacity: 0; transition: opacity .22s ease; will-change: opacity; }
    .welcome-bg { background-image: linear-gradient(to bottom, rgba(23,23,23,0) 0%, rgba(23,23,23,0) 88%, rgba(23,23,23,0.10) 90%, rgba(23,23,23,0.28) 93%, rgba(23,23,23,0.60) 96%, var(--app-bg) 100%), url('public/saintyared.png'); background-size: cover; background-position: 50% 38%; filter: blur(20px) brightness(.72) saturate(1.05); }
    .welcome-bg-sidebar { width: var(--sidebar-w); background: linear-gradient(to right, rgba(0,0,0,.62) 0%, rgba(0,0,0,.3) 50%, rgba(0,0,0,0) 100%); opacity: 0; transition: opacity .22s ease; }
    .app.is-welcome .welcome-bg, .app.is-welcome .welcome-bg-sidebar { opacity: 1; }
    @media (max-width: 1024px) { .welcome-bg { background-position: 50% 42%; filter: blur(18px) brightness(.70) saturate(1.06); } }
    @media (max-width: 640px)  { .welcome-bg { background-position: 50% 48%; filter: blur(16px) brightness(.68) saturate(1.07); } }
    .options { display: grid; gap: 12px; max-width: 720px; margin-top: 48px; }
    .pill { display: inline-block; padding: 10px 14px; border-radius: 9999px; background: #1f1f1f; color: #ddd; border: 1px solid #2a2a2a; }
    .controls { position: fixed; right: 16px; bottom: 16px; z-index: 5; display: flex; gap: 12px; }
    .btn { background: #2a2a2a; color: #ddd; border: 1px solid #404040; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
  </style>
  <link rel="preload" as="image" href="public/saintyared.png" />
  <script>
    function toggleWelcome(on) {
      const app = document.querySelector('.app');
      if (on === undefined) app.classList.toggle('is-welcome');
      else app.classList.toggle('is-welcome', !!on);
    }
    window.addEventListener('DOMContentLoaded', () => toggleWelcome(true));
  </script>
</head>
<body>
  <div class="app">
    <div class="welcome-bg"></div>
    <div class="welcome-bg-sidebar"></div>
    <div class="sidebar"></div>
    <div class="content">
      <h1 style="margin:0; font-size: 28px;">Welcome</h1>
      <div style="color:#aaa; margin-top:8px;">Ask me about Ethiopian Orthodox tradition, liturgy, history, and theology</div>
      <div class="options">
        <span class="pill">Explain the modes Ge'ez, Ezel, Araray</span>
        <span class="pill">Who is Saint Yared?</span>
        <span class="pill">How did Zema evolve?</span>
        <span class="pill">Significance of Mezmur in liturgy</span>
      </div>
    </div>
    <div class="controls">
      <button class="btn" onclick="toggleWelcome(true)">New Chat (show)</button>
      <button class="btn" onclick="toggleWelcome(false)">Open Chat (hide)</button>
      <button class="btn" onclick="toggleWelcome()">Toggle</button>
    </div>
  </div>
</body>
</html>
