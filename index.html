<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Kidus Yared AI</title>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .message-enter {
        animation: fadeInUp 0.4s ease-out;
      }
      
      .message-user {
        animation: slideInRight 0.3s ease-out;
      }
      
      .message-ai {
        animation: slideInLeft 0.3s ease-out;
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
          maxHeight: 0;
        }
        to {
          opacity: 1;
          transform: translateY(0);
          maxHeight: 200px;
        }
      }
      
      /* Mobile-specific optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea, button {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #171717;
      }
      
      :root {
        --app-height: 100vh;
        --viewport-height: 100vh;
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      #root {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        height: var(--app-height); /* Fallback for older browsers */
        width: 100vw;
        overflow: hidden;
      }
      
      /* Support for iOS safe area with proper background colors */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Ensure safe areas match the app background */
        html {
          background-color: #171717;
        }
        
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #171717;
          z-index: -1;
        }
      }
      
      /* Mobile-specific input positioning fixes */
      .mobile-input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 20;
        /* Fallback for browsers without env() support */
        padding-bottom: 72px;
        /* Progressive enhancement with env() */
        padding-bottom: max(72px, env(safe-area-inset-bottom, 16px));
        /* Handle virtual keyboard on supporting browsers */
        transform: translateY(max(0px, env(keyboard-inset-height, 0px)));
      }
      
      /* Safe zone to prevent Safari toolbar activation */
      @media (max-width: 768px) {
        .mobile-input-container {
          /* Safari needs extra space to prevent accidental toolbar trigger */
          padding-bottom: max(84px, env(safe-area-inset-bottom, 72px));
        }
      }
      
      /* Hide scrollbar for horizontal scrolling */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
